{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">
                    <i class="bi bi-file-earmark"></i>
                </a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="bi bi-pencil-square"></i></a>
                <p id="logout" class="top-menu">Hello, {{ user.username }} <small><a href="{% url 'logout' %}">Log Out</a></small></p>
                {% else %}
                 <a href="{% url 'login' %}" class="top-menu"><i class="bi bi-lock-fill"></i></a> 
                {% endif %}
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
